<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.clear{
			clear: both;
		}
		#tab li{
			list-style: none;
			height: 30px;
			width: 98px;
			border:1px solid #aaa;
			text-align: center;
			line-height: 30px;
	
			float: left;
		}
		.content div{
			height: 300px;
			width: 298px;
			border:1px solid #aaa;
			display: none;
		}
		.content .active{
			display: block;
		}
	</style>
</head>
<body>
	<ul id="tab">
		<li>标签一</li>
		<li>标签二</li>
		<li>标签三</li>
	</ul>
	<div class="clear"></div>
	<div class="content">
		<div class="active">
			<h3>内容一</h3>
		</div>
		<div>
			<h3>内容二</h3>
		</div>
		<div>
			<h3>内容三</h3>
		</div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$("#tab li").click(function(){
			var index = $(this).index();
			$(".content div").eq(index).addClass("active").siblings().removeClass("active");
		})

	</script>
</body>
</html>
