<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list" >
		<li>苹果</li>
		<li>香蕉</li>
		<li>柚子</li>
	</ul>

	<script src="script/jquery.js"></script>
	<script>
		function addFruit(){
			var name = prompt("添加名字","");
			console.log(name);
			if(name!=null){				
				var lis ="<li>" + name + "</li>";
				$("#list").append(lis);
			}
		}
		addFruit();
		
	</script>
</body>
</html>
