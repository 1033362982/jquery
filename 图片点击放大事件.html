<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.pic-box img{
			width: 325px;
		}
		.big-pic img{
			
			position: absolute;
			
		}
	</style>
</head>
<body>
	<div class="pic-box">
		<img src="images/0.jpg" alt="">
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
	</div>
	<div class="big-pic"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".pic-box img").mouseenter(function(){
			
			var src = $(this).attr("src")
			// var img = '<img src="' + src + '">';
			var img = $ ("<img>");
			img.attr("src",src);
			$(".big-pic").append(img);
		}).mousemove(function(event){
			var x = event.pageX;
			var y = event.pageY;
			$(".big-pic img").css("top",y+10).css("left",x+10);
		}).mouseleave(function(){
			$(".big-pic img").remove();
		})
		
	</script>
</body>
</html>
