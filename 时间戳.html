<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var today=new Date();
		var year=today.getFullYear();
		alert (year);
		var month=today.getMonth();
		alert (month);
		var Day=today.getDay();
		alert (Day);
		var hours=today.getHours();
		alert (hours);
		var minutes=today.getMinutes();
		alert (minutes);
		var seconds=today.getSeconds();
		alert (seconds);
		var time=today.getTime();
		alert (time);

	</script>
</body>
</html>
