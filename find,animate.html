<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#nav li{
			width: 100px;
			height: 30px;
			list-style: none;
			float: left;
			text-align: center;
			line-height: 30px;
			border:1px solid red;
			overflow: hidden;
		}
		#nav li div a{
			display: block;
			width: 100px;
			height: 30px;
			background-color: yellow;
		}
		#nav li div span{
			display: block;
			width: 100px;
			height: 30px;
			background-color: red;
		}
	</style>
</head>
<body>
	<ul id="nav">
		<li>
			<div>
				<a href="">home</a>
				<span>family</span>
			</div>
			
		</li>
		<li>
			<div>
				<a href="">news</a>
				<span>abcd</span>
			</div>
			
		</li>
		<li>
			<div>
				<a href="">project</a>
				<span>work</span>
			</div>
			
		</li>
		<li>
			<div>
				<a href="">contact</a>
				<span>link</span>
			</div>
			
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#nav li").mouseenter(function(){
			$(this).find("div").animate({"margin-top":"-30px"},500);
		}).mouseleave(function(){
			$(this).find("div").animate({"margin-top":"0px"},500);
		})
	</script>
</body>
</html>
