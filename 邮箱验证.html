<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red{
			color: red;
		}
		.green{
			color: green;
		}
	</style>
</head>
<body>
	<form action="">
		<label for="">邮箱</label>
		<input type="text" id="num">
		<p id="info"></p>
	</form>
	<script src="script/jquery.js"></script>
	<script>
		var re=/^[0-9a-zA-Z\_]{5,12}\@qq\.com$/;
		$("#num").blur(function(){
			var value=$(this).val();
			var result=re.test(value);
			var span=checkinput(result);
			$("#info").html(span)
		})
		function checkinput(bool){
			var rightSpan="<span class='red'>正确</span>";
			var wrongSpan="<span class='green'>错误</span>";
			if(bool){
				return rightSpan;
			}else{
				return wrongSpan;
			}
		}
	</script>
</body>
</html>
